</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" lang="en-US" data-marpit-pagination="111" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="5-cookie-bomb-%E7%9A%84%E7%9B%AE%E7%9A%84">5. Cookie Bomb 的目的</h3>
<ul>
<li>利用大量的 cookie 將請求頭塞爆，導致伺服器無法處理，使用者無法正常存取網站，從而造成 <strong>DoS</strong> 攻擊。</li>
</ul>
<h3 id="6-cookie-bomb-%E7%9A%84%E8%B5%B7%E6%BA%90">6. Cookie Bomb 的起源</h3>
<ul>
<li><strong>最早起源</strong>：2014 年 1 月 18 日，<strong>Egor Homakov</strong> 發表了關於 Cookie Bomb 的文章：「Cookie Bomb or let's break the Internet」。</li>
<li>但類似攻擊手法早在 2009 年就有出現過，當時使用 <strong>Google Analytics</strong> 來進行 DoS 攻擊。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" lang="en-US" data-marpit-pagination="112" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="1-cookie-bomb-%E6%94%BB%E6%93%8A%E6%B5%81%E7%A8%8B">1. Cookie Bomb 攻擊流程</h1>
<ol>
<li>
<p><strong>找到設置任意 Cookie 的機制</strong></p>
<ul>
<li>例如：<code>https://example.com/log?uid=abc</code> 可設置 <code>uid</code> 為任意值。</li>
</ul>
</li>
<li>
<p><strong>寫入超過 8KB 的 Cookie</strong></p>
<ul>
<li>伺服器通常有 Cookie 的大小限制，大多為 8KB。</li>
</ul>
</li>
<li>
<p><strong>傳遞攻擊連結</strong></p>
<ul>
<li>把設置 Cookie 的 URL 發給目標，誘導其點擊。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" lang="en-US" data-marpit-pagination="113" style="--paginate:true;" data-marpit-pagination-total="141">
<ol start="4">
<li>
<p><strong>攻擊生效</strong></p>
<ul>
<li>目標點擊連結，瀏覽器設置超大的 Cookie。</li>
<li>當目標再次訪問主網站（如 <code>https://example.com</code>），因為請求頭過大，瀏覽器返回錯誤頁面（如 431 Request Header Fields Too Large）。</li>
</ul>
</li>
<li>
<p><strong>持續影響</strong></p>
<ul>
<li>除非清除 Cookie、切換瀏覽器，或等 Cookie 過期，否則無法正常訪問網站。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" lang="en-US" data-marpit-pagination="114" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-cookie-bomb-%E6%94%BB%E6%93%8A%E6%A2%9D%E4%BB%B6">2. Cookie Bomb 攻擊條件</h3>
<ul>
<li>必須滿足以下條件才能執行攻擊：
<ol>
<li><strong>找到設置任意 Cookie 的地方</strong>（如 URL 或 JavaScript 寫入）。</li>
<li><strong>目標必須點擊攻擊連結</strong>。</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" lang="en-US" data-marpit-pagination="115" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-cookie-bomb-%E6%94%BB%E6%93%8A%E6%A1%88%E4%BE%8B">3. Cookie Bomb 攻擊案例</h3>
<h4 id="%E6%A1%88%E4%BE%8B-1twitter-2015"><strong>案例 1：Twitter (2015)</strong></h4>
<ul>
<li><strong>漏洞描述</strong>：
<ul>
<li>JavaScript 會將 <code>window.location.hash</code> 與 <code>document.referrer</code> 的資料寫入 Cookie。</li>
<li>未對 <code>document.referrer</code> 編碼，導致可寫入任意資料。</li>
</ul>
</li>
<li><strong>攻擊結果</strong>：
<ul>
<li>使用者點擊攻擊連結後，瀏覽 Twitter 發現錯誤頁面。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" lang="en-US" data-marpit-pagination="116" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%A1%88%E4%BE%8B-2shopify-2015"><strong>案例 2：Shopify (2015)</strong></h4>
<ul>
<li><strong>漏洞描述</strong>：
<ul>
<li>前端會將 URL 中的資料（如 Query String）寫入 Cookie，且在寫入前會編碼。</li>
<li>特殊字元（如 <code>,</code>）被編碼成 <code>%2C</code>，使長度膨脹三倍。</li>
</ul>
</li>
<li><strong>攻擊方式</strong>：
<ul>
<li>傳送極長的網址，導致 Cookie 超大。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" lang="en-US" data-marpit-pagination="117" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%A1%88%E4%BE%8B-3nordvpn-2020"><strong>案例 3：NordVPN (2020)</strong></h4>
<ul>
<li><strong>漏洞描述</strong>：
<ul>
<li>URL 的 Path 或 Query String 直接被寫入 Cookie，無長度限制。</li>
</ul>
</li>
<li><strong>攻擊結果</strong>：
<ul>
<li>攻擊者利用極長的網址執行 Cookie Bomb，造成拒絕服務。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" lang="en-US" data-marpit-pagination="118" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="cookie-bomb-%E9%98%B2%E7%A6%A6%E6%96%B9%E5%BC%8F">Cookie Bomb 防禦方式</h1>
<h4 id="1-%E9%A9%97%E8%AD%89%E4%BD%BF%E7%94%A8%E8%80%85%E8%BC%B8%E5%85%A5"><strong>1. 驗證使用者輸入</strong></h4>
<ul>
<li><strong>不要信任使用者的輸入</strong>：
<ul>
<li>例如：<code>https://example.com/log?uid=abc</code> 不應直接將 <code>abc</code> 寫入 Cookie。</li>
<li><strong>解決方案</strong>：
<ul>
<li>檢查輸入格式與長度，過濾不安全的資料。</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" lang="en-US" data-marpit-pagination="119" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="2-%E9%98%B2%E7%AF%84%E8%B7%A8%E5%AD%90%E7%B6%B2%E5%9F%9F-cookie-%E8%A8%AD%E7%BD%AE"><strong>2. 防範跨子網域 Cookie 設置</strong></h4>
<ul>
<li><strong>共用子網域的風險</strong>：
<ul>
<li>例如：GitHub Pages (<code>username.github.io</code>) 的子網域，若能對 <code>github.io</code> 設置 Cookie，可能影響所有 GitHub Pages 使用者。</li>
<li><strong>潛在攻擊方式</strong>：
<ul>
<li>攻擊者在自己的子網域中放置惡意 HTML，設置大量 Cookie，誘導其他使用者點擊後，導致訪問失敗。</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" lang="en-US" data-marpit-pagination="120" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="3-%E4%BD%BF%E7%94%A8-public-suffix-list"><strong>3. 使用 Public Suffix List</strong></h4>
<ul>
<li><strong>限制子網域對上層網域的影響</strong>：
<ul>
<li>瀏覽器依據 <strong>Public Suffix List</strong> 防止子網域對共享網域設置 Cookie。</li>
<li><strong>例子</strong>：
<ul>
<li><code>.github.io</code>、<code>.com.tw</code>、<code>.gov.tw</code> 等網域在清單中，其子網域無法設置上層網域的 Cookie。</li>
<li>無法從 <code>userA.github.io</code> 設置 <code>github.io</code> 的 Cookie，避免攻擊。</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" lang="en-US" data-marpit-pagination="121" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="%E9%98%B2%E7%A6%A6%E7%B8%BD%E7%B5%90"><strong>防禦總結</strong></h3>
<ol>
<li><strong>驗證輸入資料</strong>：檢查長度與格式，防止任意 Cookie 寫入。</li>
<li><strong>隔離網域影響</strong>：依賴 <strong>Public Suffix List</strong>，避免跨子網域 Cookie 的攻擊。</li>
<li><strong>配置安全策略</strong>：針對應用層採取 Cookie 長度限制與安全檢查機制。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" lang="en-US" data-marpit-pagination="122" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="cookie-bomb-%E6%94%BB%E6%93%8A%E9%9D%A2%E6%93%B4%E5%B1%95">Cookie Bomb 攻擊面擴展</h1>
<h4 id="%E5%85%A9%E5%A4%A7%E6%94%BB%E6%93%8A%E5%89%8D%E6%8F%90"><strong>兩大攻擊前提</strong></h4>
<ol>
<li><strong>找到可以設置任意 Cookie 的地方</strong></li>
<li><strong>目標必須點擊特定連結</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" lang="en-US" data-marpit-pagination="123" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%93%B4%E5%B1%95%E6%94%BB%E6%93%8A%E9%9D%A2%E7%9A%84%E6%96%B9%E6%B3%95"><strong>擴展攻擊面的方法</strong></h4>
<h5 id="1-%E8%AE%93%E8%A8%AD%E7%BD%AE-cookie-%E7%9A%84%E5%9C%B0%E6%96%B9%E6%9B%B4%E5%AE%B9%E6%98%93%E6%89%BE%E5%88%B0"><strong>1. 讓設置 Cookie 的地方更容易找到</strong></h5>
<ul>
<li>找尋應用程式邏輯上的漏洞：
<ul>
<li>測試 URL 查詢字串 (<code>query string</code>) 或網頁功能，檢查是否能設置 Cookie。</li>
<li>舉例：<code>https://example.com/log?uid=xyz</code>，<code>uid</code> 是否可被任意控制？</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" lang="en-US" data-marpit-pagination="124" style="--paginate:true;" data-marpit-pagination-total="141">
<h5 id="2-%E6%B8%9B%E5%B0%91%E7%94%A8%E6%88%B6%E4%BA%92%E5%8B%95%E9%9C%80%E6%B1%82"><strong>2. 減少用戶互動需求</strong></h5>
<ul>
<li><strong>利用快取污染（Cache Poisoning）漏洞</strong>：
<ul>
<li>破壞伺服器的快取內容，將壞掉的 Response 儲存至伺服器快取中。</li>
<li><strong>結果</strong>：所有存取該快取的使用者都會收到錯誤內容，不需點擊連結。</li>
<li>攻擊升級為影響所有人，從個別目標擴展到所有用戶。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" lang="en-US" data-marpit-pagination="125" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="cpdos-cache-poisoned-denial-of-service"><strong>CPDoS (Cache Poisoned Denial of Service)</strong></h3>
<ul>
<li><strong>定義</strong>：污染伺服器快取，讓所有存取者都中招。</li>
<li><strong>特徵</strong>：
<ul>
<li>無需依賴 Cookie 機制。</li>
<li>不需要目標點擊連結，透過伺服器快取達成大規模攻擊。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" lang="en-US" data-marpit-pagination="126" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="%E6%94%BB%E6%93%8A%E9%9D%A2%E6%93%B4%E5%B1%95%E7%B8%BD%E7%B5%90"><strong>攻擊面擴展總結</strong></h3>
<ul>
<li><strong>找到更多設置 Cookie 的漏洞</strong>：檢查應用程式邏輯，發掘可控輸入。</li>
<li><strong>降低用戶交互需求</strong>：結合快取污染技術，實現大規模攻擊。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" lang="en-US" data-marpit-pagination="127" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%89%BE%E5%88%B0%E8%BC%95%E6%98%93%E8%A8%AD%E7%BD%AE-cookie-%E7%9A%84%E5%9C%B0%E6%96%B9">找到輕易設置 Cookie 的地方</h1>
<h4 id="%E5%88%A9%E7%94%A8%E5%85%B1%E7%94%A8%E7%9A%84-subdomain"><strong>利用共用的 Subdomain</strong></h4>
<ul>
<li><strong>條件</strong>：
<ul>
<li>共用的 Subdomain 必須允許設置上層 Domain 的 Cookie。</li>
<li>例如：<code>userA.github.io</code> 設置 <code>github.io</code> 的 Cookie。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" lang="en-US" data-marpit-pagination="128" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E5%95%8F%E9%A1%8C%E5%A4%A7%E5%A4%9A%E5%85%B1%E7%94%A8-subdomain-%E5%B7%B2%E5%8F%97%E5%88%B0%E4%BF%9D%E8%AD%B7"><strong>問題：大多共用 Subdomain 已受到保護</strong></h4>
<ul>
<li><strong>原因</strong>：
<ul>
<li>這些 Domain 已被列入 <strong>Public Suffix List</strong>，無法設置上層的 Cookie。</li>
<li>常見範例：
<ul>
<li><code>github.io</code></li>
<li><code>amazonaws.com</code></li>
<li><code>netlify.com</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" lang="en-US" data-marpit-pagination="129" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E4%BE%8B%E5%A4%96%E6%83%85%E6%B3%81azure-cdn-azureedgenet"><strong>例外情況：Azure CDN (<code>azureedge.net</code>)</strong></h4>
<ul>
<li><strong>未被列入 Public Suffix List</strong>：
<ul>
<li>微軟提供的 Azure CDN (<code>azureedge.net</code>) 不在清單內，允許子域設置上層 Domain 的 Cookie。</li>
<li>攻擊者可建置自己的 Azure CDN 子域，進行 Cookie Bomb 攻擊。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" lang="en-US" data-marpit-pagination="130" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="%E5%AF%A6%E4%BE%8B%E5%88%86%E6%9E%90azure-cdn-%E7%9A%84-cookie-bomb"><strong>實例分析：Azure CDN 的 Cookie Bomb</strong></h3>
<ol>
<li>建立子域，例如：<code>attacker.azureedge.net</code>。</li>
<li>在子域中設置惡意 Cookie，目標為 <code>azureedge.net</code>。</li>
<li>當其他使用者存取任何 <code>*.azureedge.net</code> 的網站時，攜帶這些 Cookie 發送請求，觸發伺服器錯誤。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" lang="en-US" data-marpit-pagination="131" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="%E6%94%BB%E6%93%8A%E9%9D%A2%E5%B0%8D%E7%AD%96"><strong>攻擊面對策</strong></h3>
<ul>
<li>確保所有共用的 Subdomain 都被納入 <strong>Public Suffix List</strong>。</li>
<li><strong>檢查未註冊清單的共用服務</strong>，主動向相關平台回報漏洞。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" lang="en-US" data-marpit-pagination="132" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="cookie-bomb-%E7%9A%84%E6%BC%8F%E6%B4%9E%E9%80%A3%E9%80%A3%E7%9C%8B">Cookie Bomb 的漏洞連連看</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" lang="en-US" data-marpit-pagination="133" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%A1%88%E4%BE%8B-1xss-%E8%88%87-oauth-%E7%B5%90%E5%90%88%E7%9A%84-cookie-bomb-%E6%94%BB%E6%93%8A"><strong>案例 1：XSS 與 OAuth 結合的 Cookie Bomb 攻擊</strong></h4>
<p><strong>攻擊流程</strong>：</p>
<ol>
<li>在 example.com 找到 XSS 漏洞。</li>
<li>獲得 OAuth 流程中的 <code>code</code>，執行 Account Takeover 攻擊。</li>
</ol>
<p><strong>一般 OAuth 流程</strong>：</p>
<ol>
<li>使用者點擊「Google 登入」。</li>
<li>跳轉到 Google 的授權頁面，完成授權後跳轉回 <code>example.com/oauth/callback?code=123</code>。</li>
<li><code>code</code> 被前端或後端使用後無法重用。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" lang="en-US" data-marpit-pagination="134" style="--paginate:true;" data-marpit-pagination-total="141">
<p><strong>攻擊方法</strong>：</p>
<ol>
<li>利用 XSS 寫入 cookie 並對 <code>/oauth</code> 進行 Cookie Bomb 攻擊。</li>
<li>嵌入一個 iframe，載入 Google OAuth 授權流程。</li>
<li>iframe 跳轉到 <code>/oauth/callback?code=123</code> 時，因 Cookie Bomb 導致伺服器錯誤，攻擊者可獲得 iframe 的 URL，提取 <code>code</code>。</li>
</ol>
<p><strong>攻擊結果</strong>：</p>
<ul>

<h4 id="%E6%A1%88%E4%BE%8B-2cookie-bomb-%E8%88%87-csp-bypass"><strong>案例 2：Cookie Bomb 與 CSP Bypass</strong></h4>
<p><strong>漏洞背景</strong>：</p>
<ul>
<li>CSP（Content Security Policy）通常限制外部連線和指令碼執行。</li>
<li>某些網站透過 reverse proxy（如 nginx）添加 CSP header。</li>
</ul>
<p><strong>漏洞細節</strong>：</p>
<ul>
<li>nginx 預設不會在 4xx/5xx 錯誤頁面中添加 CSP header。</li>
<li>攻擊者可利用這一行為繞過 CSP 限制。</li>
</ul>
</section>

<li>在無 CSP 限制的錯誤頁面中執行請求。</li>
</ol>
