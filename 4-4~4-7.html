<h1 id="same-origin-%E8%88%87-same-site">Same origin 與 same site</h1>
<h3 id="same-origin">Same origin：</h3>
<ul>
<li>scheme</li>
<li>port</li>
<li>host</li>
</ul>
<h3 id="same-site">same site：</h3>
<ul>
<li>scheme</li>
<li>host(registrable domain)</li>
</ul>
<p>如果兩個網站是 same origin，那就一定是 same site<br />
因為 same origin 的判斷標準更為嚴苛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" lang="en-US" data-marpit-pagination="6" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="cors-%E8%B7%A8%E4%BE%86%E6%BA%90%E8%B3%87%E6%BA%90%E5%85%B1%E7%94%A8"><strong>CORS (跨來源資源共用)</strong></h3>
<p><strong>CORS（Cross-Origin Resource Sharing）</strong> 是一種安全機制，允許或限制來自不同來源的網頁，訪問伺服器上的資源。</p>
<h3 id="%E6%A0%B8%E5%BF%83%E6%A6%82%E5%BF%B5"><strong>核心概念</strong></h3>
<p><strong>同源政策</strong>限制瀏覽器執行跨來源請求，而 CORS 則用來打破這個限制。<br />
「來源」包括三部分： <code>scheme</code>、<code>host</code>、<code>port</code><br />
只要其中一項不同，就屬於「跨來源」。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" lang="en-US" data-marpit-pagination="7" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="cors-%E7%9A%84%E7%94%A8%E9%80%94"><strong>CORS 的用途</strong></h3>
<ul>
<li>允許前端應用（如 React、Vue）訪問後端 API。</li>
<li>讓不同域名的資源可以安全共享。</li>
</ul>
<h3 id="cors-%E7%9A%84%E6%87%89%E7%94%A8%E5%A0%B4%E6%99%AF"><strong>CORS 的應用場景</strong></h3>
<ul>
<li>單頁應用請求後端 API。</li>
<li>從 CDN 加載第三方資源（如圖片、腳本）。</li>
<li>第三方 API 整合（如支付、地圖服務）。</li>
</ul>
<p>CORS 是為了在安全與功能間取得平衡，防止惡意跨來源攻擊（如 CSRF），同時提供合法的資源共享能力。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" lang="en-US" data-marpit-pagination="8" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E8%B7%A8%E4%BE%86%E6%BA%90%E7%9A%84%E5%AE%89%E5%85%A8%E6%80%A7%E5%95%8F%E9%A1%8C">跨來源的安全性問題</h1>
<p>嚴格實施 CORS 規則，限制允許的來源、方法、標頭等。<br />
使用 CSRF 防護機制（如 Token 或 SameSite Cookie）。<br />
檢查並清理輸入資料，避免 XSS 攻擊。<br />
僅在必要時開放跨來源資源共享。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" lang="en-US" data-marpit-pagination="9" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="coxx-%E7%B3%BB%E5%88%97%E5%B0%8F%E7%AF%80">COXX 系列小節</h1>
<p>CORB：<br />
瀏覽器預設的機制，主要是防止載入不合理的資源，像是用 <img /> 載入 HTML</p>
<p>CORP：<br />
是一個 HTTP response header，決定這個資源可以被誰載入，可以防止 cross-origin 載入圖片、影片或任何資源</p>
<p>COEP：<br />
是一個 HTTP response header，確保頁面上所有的資源都是合法載入的</p>
<p>COOP：<br />
是一個 HTTP response header，幫 same-origin 加上更嚴格的 window 共享設定</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" lang="en-US" data-marpit-pagination="10" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 is="marp-h1" data-auto-scaling id="4-4-%E8%B7%A8%E7%AB%99%E8%AB%8B%E6%B1%82%E5%81%BD%E9%80%A0-csrf-%E4%B8%80%E9%BB%9E%E5%B0%B1%E9%80%9A"> 4-4 跨站請求偽造 CSRF 一點就通</h1>
<p>CORS，跨來源的資料共享<br />
如果設置錯誤，可以讓攻擊者讀取到使用者的個人資料或其他機密資料等等<br />
重點在於「<code>讀取</code>」。</p>
<p>另外一個原理類似的攻擊，叫做 CSRF，全名為 <code>Cross-Site Request Forgery</code>，又稱為跨站請求偽造，它的重點在於「<code>執行操作</code>」。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="141" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./image.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="11" data-paginate="true" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="141" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 is="marp-h1" data-auto-scaling id="%E5%BE%9E%E5%81%B7%E6%87%B6%E7%9A%84%E5%88%AA%E9%99%A4%E5%8A%9F%E8%83%BD%E9%96%8B%E5%A7%8B%E4%BB%8B%E7%B4%B9-csrf"> 從偷懶的刪除功能開始介紹 CSRF</h1>

<ul>
<li>
<p>功能描述：<br />
點擊 <code>&lt;a href='/delete?id=3'&gt;刪除&lt;/a&gt;</code> 即可刪除文章。</p>
</li>
<li>
<p>安全性驗證：<br />
檢查 session id 確保為文章作者。確保文章作者才能刪除。</p>
</li>
</ul>
<h2 id="%E5%95%8F%E9%A1%8C">問題</h2>
<p>是否可能在作者不知情下刪除文章？</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" lang="en-US" data-marpit-pagination="11" style="" data-marpit-pagination-total="141" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" lang="en-US" data-marpit-pagination="12" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="csrf-%E6%94%BB%E6%93%8A%E4%BB%8B%E7%B4%B9">CSRF 攻擊介紹</h1>
<ul>
<li>CSRF 定義：跨站請求偽造 (Cross-Site Request Forgery)。</li>
<li>目標：利用使用者已登入的狀態，偽造請求欺騙伺服器。</li>
<li>原理：<br />
瀏覽器在發送請求時，自動攜帶目標網站的 cookie。<br />
伺服器只認 cookie，不認請求的來源。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" lang="en-US" data-marpit-pagination="13" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%94%BB%E6%93%8A%E6%96%B9%E5%BC%8F%E7%AF%84%E4%BE%8B">攻擊方式範例</h1>
<h2 id="%E6%96%B9%E5%BC%8F%E4%B8%80get-%E8%AB%8B%E6%B1%82">方式一：GET 請求</h2>
<ul>
<li>攻擊網站內嵌<br />
<code>&lt;a href='https://small-min.blog.com/delete?id=3'&gt;開始測驗&lt;/a&gt;</code>。</li>
<li>小明點擊後：
<ul>
<li>發送刪除請求，瀏覽器攜帶 cookie。</li>
<li>伺服器驗證通過，刪除文章。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" lang="en-US" data-marpit-pagination="14" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%94%BB%E6%93%8A%E6%96%B9%E5%BC%8F%E7%AF%84%E4%BE%8B-1">攻擊方式範例</h1>
<h2 id="%E6%96%B9%E5%BC%8F%E4%BA%8C-%E9%9A%B1%E8%97%8F%E5%9C%96%E7%89%87">方式二： 隱藏圖片</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;https://small-min.blog.com/delete?id=3&quot;</span> <span class="hljs-attr">width</span>=<span class="hljs-string">&quot;0&quot;</span> <span class="hljs-attr">height</span>=<span class="hljs-string">&quot;0&quot;</span> /&gt;</span>
</code></pre>

<li>小明開啟網頁時，刪除請求自動發送，毫無察覺。</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" lang="en-US" data-marpit-pagination="15" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="post-%E8%AB%8B%E6%B1%82%E4%B9%9F%E4%B8%8D%E5%AE%89%E5%85%A8">POST 請求也不安全</h1>
<h2 id="%E6%96%B9%E5%BC%8F%E4%B8%80%E5%88%A9%E7%94%A8-form">方式一：利用 &lt;form&gt;</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;https://small-min.blog.com/delete&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;id&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;3&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;開始測驗&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" lang="en-US" data-marpit-pagination="16" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="post-%E8%AB%8B%E6%B1%82%E4%B9%9F%E4%B8%8D%E5%AE%89%E5%85%A8-1">POST 請求也不安全</h1>
<h2 id="%E6%96%B9%E5%BC%8F%E4%BA%8C%E9%9A%B1%E8%97%8F-iframe--%E8%87%AA%E5%8B%95%E6%8F%90%E4%BA%A4">方式二：隱藏 iframe + 自動提交</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">iframe</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;display:none&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;csrf-frame&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">iframe</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">form</span>
    <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>
    <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;https://small-min.blog.com/delete&quot;</span>
    <span class="hljs-attr">target</span>=<span class="hljs-string">&quot;csrf-frame&quot;</span>
    <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;csrf-form&quot;</span>
&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;id&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;3&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;submit&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript">
    <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;csrf-form&quot;</span>).<span class="hljs-title function_">submit</span>();
</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" lang="en-US" data-marpit-pagination="17" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="json-%E6%A0%BC%E5%BC%8F%E8%88%87-csrf">JSON 格式與 CSRF</h1>
<ul>
<li>攻擊者可利用表單拼接 JSON：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span>
    <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;https://small-min.blog.com/delete&quot;</span>
    <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;post&quot;</span>
    <span class="hljs-attr">enctype</span>=<span class="hljs-string">&quot;text/plain&quot;</span>
&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&#x27;{&quot;id&quot;:3, &quot;ignore_me&quot;:&quot;&#x27;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&#x27;test&quot;}&#x27;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;delete!&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
<ul>
<li>表單生成的 request body：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>{&quot;id&quot;:3, &quot;ignore_me&quot;:&quot;=test&quot;}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" lang="en-US" data-marpit-pagination="18" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="csrf-%E7%9A%84%E6%BD%9B%E5%9C%A8%E5%8D%B1%E5%AE%B3">CSRF 的潛在危害</h1>
<h3 id="%E4%B8%8D%E5%83%85%E6%98%AF%E5%88%AA%E9%99%A4%E6%96%87%E7%AB%A0%E9%82%84%E5%8F%AF%E8%83%BD">不僅是刪除文章，還可能：</h3>
<ul>
<li>轉帳：攻擊者在網站植入轉帳請求，誘使受害者提交。</li>
<li>操作敏感資料：如修改密碼、刪除帳戶。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" lang="en-US" data-marpit-pagination="19" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E4%BD%BF%E7%94%A8%E8%80%85%E7%9A%84%E9%98%B2%E7%A6%A6">使用者的防禦</h1>
<ul>
<li>CSRF 攻擊的前提<br />
使用者在攻擊網站時，已處於目標網站的<code>登入狀態</code>。</li>
<li>防禦措施<br />
每次使用完網站即登出，避免在其他網站中攜帶有效的登入狀態。</li>
<li>局限性<br />
使用者能控制的範圍很小，需依賴目標網站的安全機制。<br />
根本解決方法<code>應由伺服器端實現安全防護</code>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" lang="en-US" data-marpit-pagination="20" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E4%BC%BA%E6%9C%8D%E5%99%A8%E7%9A%84%E9%98%B2%E7%A6%A6">伺服器的防禦</h1>
<h2 id="csrf-%E7%9A%84%E9%97%9C%E9%8D%B5%E5%AD%97cross-site">CSRF 的關鍵字：<code>Cross-Site</code></h2>
<ul>
<li>攻擊者可以跨來源從其他網站發送惡意請求。</li>
</ul>
<h2 id="%E9%98%B2%E7%A6%A6%E6%80%9D%E8%B7%AF">防禦思路：</h2>
<ul>
<li>如何擋住「來自其他來源」的請求？</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" lang="en-US" data-marpit-pagination="21" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E4%BC%BA%E6%9C%8D%E5%99%A8%E7%9A%84%E9%98%B2%E7%A6%A6-1">伺服器的防禦</h1>
<h3 id="csrf-%E6%94%BB%E6%93%8A%E8%88%87%E5%90%88%E6%B3%95%E8%AB%8B%E6%B1%82%E7%9A%84%E5%B7%AE%E7%95%B0">CSRF 攻擊與合法請求的差異</h3>
<p>差異點：<br />
攻擊請求：來自任意的 origin。<br />
合法請求：來自與目標網站相同的 origin。</p>
<h3 id="%E5%88%86%E8%BE%A8%E8%AB%8B%E6%B1%82%E4%BE%86%E6%BA%90">分辨請求來源：</h3>
<p>後端需檢查請求的 <code>origin</code>，確認是否與網站相符。<br />
信任同 <code>origin</code> 的請求，拒絕其他來源的請求。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" lang="en-US" data-marpit-pagination="22" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%B8%B8%E8%A6%8B%E7%9A%84%E9%98%B2%E7%A6%A6%E6%96%B9%E5%BC%8F">常見的防禦方式</h1>
<ul>
<li>
<p>目標：<strong>區分合法請求與惡意請求</strong></p>
</li>
<li>
<p>兩種常見方法：</p>
<ul>
<li>CSRF Token</li>
<li>Double Submit Cookie</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" lang="en-US" data-marpit-pagination="23" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%96%B9%E6%B3%95%E4%B8%80csrf-token">方法一：CSRF Token</h1>
<ul>
<li>
<p>伺服器在表單中加入隱藏欄位 <code>csrf_toke</code>，值為伺服器隨機生成的 token。<br />
每次表單送出，伺服器比對 token 是否一致。</p>
</li>
<li>
<p>防禦原理：<br />
攻擊者無法猜測或取得 <code>csrf_token</code>，表單驗證失敗。</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;...&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;csrf_token&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;random_token_value&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;Submit&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" lang="en-US" data-marpit-pagination="24" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%96%B9%E6%B3%95%E4%BA%8Cdouble-submit-cookie">方法二：Double Submit Cookie</h1>
<ul>
<li>
<p>基本概念：</p>
<ul>
<li>不需伺服器儲存 token。</li>
<li>伺服器生成 token，寫入 cookie 並同時放入表單中。</li>
</ul>
</li>
<li>
<p>檢查方式：伺服器比對表單內的 <code>csrf_token</code> 和 cookie 內的 token 是否一致。</p>
</li>
<li>
<p>防禦原理：攻擊者無法讀取目標網站的 cookie，因此無法提供一致的 token。</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;...&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;csrf_token&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;random_token_value&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;Submit&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" lang="en-US" data-marpit-pagination="25" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E7%B4%94%E5%89%8D%E7%AB%AF%E7%9A%84-double-submit-cookie">純前端的 Double Submit Cookie</h1>
<ul>
<li>
<p>應用場景：Single Page Application (SPA)</p>
</li>
<li>
<p>實作方式：</p>
<ul>
<li>前端生成 <code>csrf_token</code>，寫入 cookie 並放入表單中。</li>
<li>伺服器比對表單與 cookie 中的 token。</li>
</ul>
</li>
<li>
<p>重點：<br />
Token 無需含有任何資訊，只要確保<code>不易被猜測</code>即可。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" lang="en-US" data-marpit-pagination="26" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%96%B9%E6%B3%95%E6%AF%94%E8%BC%83">方法比較</h1>
<table>
<thead>
<tr>
<th style="text-align:center">方法</th>
<th style="text-align:center">優點</th>
<th style="text-align:center">缺點</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">CSRF TokenText</td>
<td style="text-align:center">安全性高，伺服器完整掌控</td>
<td style="text-align:center">需伺服器儲存 token</td>
</tr>
<tr>
<td style="text-align:center">Double Submit Cookie</td>
<td style="text-align:center">無需伺服器儲存，簡化實作</td>
<td style="text-align:center">客戶端可能增加負擔</td>
</tr>
<tr>
<td style="text-align:center">前端生成 Token</td>
<td style="text-align:center">適合 SPA，減少伺服器負擔</td>
<td style="text-align:center">需確保前端實現的安全性</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" lang="en-US" data-marpit-pagination="27" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%85%B6%E4%BB%96%E9%98%B2%E7%A6%A6%E6%96%B9%E6%B3%95">其他防禦方法</h1>
<p>目標：避免使用 cookie 的方式進行身份驗證，進一步降低 CSRF 攻擊的風險。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" lang="en-US" data-marpit-pagination="28" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E8%A7%A3%E6%B3%95%E4%B8%80%E4%B8%8D%E8%A6%81%E7%94%A8-cookie-%E5%81%9A%E8%BA%AB%E4%BB%BD%E9%A9%97%E8%AD%89">解法一：不要用 Cookie 做身份驗證</h1>
<h2 id="%E5%9F%BA%E6%9C%AC%E6%A6%82%E5%BF%B5">基本概念：</h2>
<ul>
<li>問題根源：瀏覽器自動攜帶 cookie 作為身份驗證的依據，導致 CSRF 攻擊可能。</li>
<li>解決方法：改用 JWT (JSON Web Token) 搭配 HTTP Header 的方式進行身份驗證，完全避免 cookie。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" lang="en-US" data-marpit-pagination="29" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E8%A7%A3%E6%B3%95%E4%B8%80%E4%B8%8D%E8%A6%81%E7%94%A8-cookie-%E5%81%9A%E8%BA%AB%E4%BB%BD%E9%A9%97%E8%AD%89-1">解法一：不要用 Cookie 做身份驗證</h1>
<h2 id="%E5%AF%A6%E4%BD%9C%E6%96%B9%E5%BC%8F">實作方式：</h2>
<p>後端發送 JWT，存於瀏覽器的 localStorage。<br />
請求時使用 <code>Authorization</code> header：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"><span class="hljs-keyword">GET</span> <span class="hljs-string">/me</span> <span class="hljs-meta">HTTP/1.1</span>
<span class="hljs-attribute">Host</span><span class="hljs-punctuation">: </span>api.example.com
<span class="hljs-attribute">Authorization</span><span class="hljs-punctuation">: </span>Bearer {JWT_TOKEN}
</code></pre>
<p>優勢：<br />
天生免疫 CSRF：此機制不依賴 cookie，攻擊者無法利用瀏覽器自動攜帶 cookie 的特性。</p>
<p>注意事項：<br />
XSS 攻擊風險增加：LocalStorage 無法設置 HttpOnly 屬性，一旦網站被植入惡意腳本，token 可能被竊取。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" lang="en-US" data-marpit-pagination="30" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E8%A7%A3%E6%B3%95%E4%BA%8C%E5%8A%A0%E4%B8%8A-custom-header">解法二：加上 Custom Header</h1>
<h2 id="%E5%9F%BA%E6%9C%AC%E6%A6%82%E5%BF%B5-1">基本概念：</h2>
<ul>
<li>攻擊者利用表單或圖片發送請求時，無法自訂 HTTP header。</li>
<li>可設置特定 header，例如：X-Version: web，用以辨識合法請求。</li>
</ul>
<h2 id="%E5%AF%A6%E4%BD%9C%E6%96%B9%E5%BC%8F-1">實作方式：</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">fetch</span>(target, {
    <span class="hljs-attr">method</span>: <span class="hljs-string">&quot;POST&quot;</span>,
    <span class="hljs-attr">headers</span>: {
        <span class="hljs-string">&quot;X-Version&quot;</span>: <span class="hljs-string">&quot;web&quot;</span>,
    },
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" lang="en-US" data-marpit-pagination="31" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E8%A7%A3%E6%B3%95%E4%BA%8C%E5%8A%A0%E4%B8%8A-custom-header-1">解法二：加上 Custom Header</h1>
<h3 id="%E6%B3%A8%E6%84%8F%E4%BA%8B%E9%A0%85">注意事項：</h3>
<ul>
<li>CORS 設定關鍵：
<ul>
<li>自訂 header 屬於非簡單請求，需通過 preflight request 的檢查。</li>
<li>如果伺服器端 CORS 設定正確，則此方法有效。</li>
<li>若 CORS 設置有問題，防禦效果將失效。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" lang="en-US" data-marpit-pagination="32" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%96%B9%E6%B3%95%E6%AF%94%E8%BC%83-1">方法比較</h1>
<table>
<thead>
<tr>
<th>方法</th>
<th>優勢</th>
<th>缺點</th>
</tr>
</thead>
<tbody>
<tr>
<td>不用 Cookie 身份驗證</td>
<td>天生免疫 CSRF</td>
<td>增加 XSS 攻擊風險</td>
</tr>
<tr>
<td>加上 Custom Header</td>
<td>簡單有效，避免表單與圖片攻擊</td>
<td>依賴伺服器 CORS 設定的正確性</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" lang="en-US" data-marpit-pagination="33" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B%E4%B8%80">實際案例一</h1>
<h2 id="2022-%E5%B9%B4-google-cloud-shell-csrf-%E6%BC%8F%E6%B4%9E">2022 年 Google Cloud Shell CSRF 漏洞</h2>
<h3 id="%E6%BC%8F%E6%B4%9E%E6%8F%8F%E8%BF%B0">漏洞描述：</h3>
<ul>
<li>API 無 CSRF 防護：上傳檔案的 API 缺少防禦機制。</li>
<li>攻擊手法：攻擊者可上傳 .bash_profile，內含惡意指令。</li>
<li>影響：使用者執行 bash 時，自動執行攻擊者的指令。</li>
</ul>
<h3 id="%E6%9B%B4%E5%A4%9A%E7%B4%B0%E7%AF%80">更多細節：</h3>
<p><a href="https://obmiblog.blogspot.com/2022/12/gcp-2022-few-bugs-in-google-cloud-shell.html">GCP 2022 - Few bugs in the Google Cloud Shell</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" lang="en-US" data-marpit-pagination="34" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B%E4%BA%8C">實際案例二</h1>
<h2 id="2023-%E5%B9%B4-azure-web-service-%E7%9A%84-kudu-scm-%E6%BC%8F%E6%B4%9E">2023 年 Azure Web Service 的 Kudu SCM 漏洞</h2>
<h3 id="%E8%83%8C%E6%99%AF">背景：</h3>
<p>Azure Web Service 自帶 Kudu SCM，允許檢視環境變數、下載 log 等功能。<br />
驗證方法為 檢查 Origin Header，無 CSRF Token。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" lang="en-US" data-marpit-pagination="35" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 is="marp-h1" data-auto-scaling id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B%E4%BA%8C---2023-%E5%B9%B4-azure-web-service-%E7%9A%84-kudu-scm-%E6%BC%8F%E6%B4%9E">實際案例二 - 2023 年 Azure Web Service 的 Kudu SCM 漏洞</h1>
<h3 id="%E7%B9%9E%E9%81%8E%E6%96%B9%E6%B3%95">繞過方法：</h3>
<p>一般檢查無法通過：</p>
<ul>
<li><code>https://huli.scm.azurewebsites.net.attacker.com</code>（後綴錯誤）</li>
<li><code>https://attacker.huli.scm.azurewebsites.net</code>（前綴錯誤）</li>
<li><code>http://huli.scm.azurewebsites.net</code>（協議錯誤）</li>
</ul>
<h3 id="%E7%B9%9E%E9%81%8E%E6%8A%80%E8%A1%93">繞過技術：</h3>
<ul>
<li>使用特殊符號如 $ 繞過 RegExp 驗證。</li>
<li>有效 URL 示例：<code>https://huli.scm.azurewebsites.net._.attacker.com</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" lang="en-US" data-marpit-pagination="36" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 is="marp-h1" data-auto-scaling id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B%E4%BA%8C---2023-%E5%B9%B4-azure-web-service-%E7%9A%84-kudu-scm-%E6%BC%8F%E6%B4%9E-1">實際案例二 - 2023 年 Azure Web Service 的 Kudu SCM 漏洞</h1>
<p>漏洞利用：</p>
<ol>
<li>利用繞過的 Origin 驗證，發送 <code>/api/zipdeploy</code> API 請求。</li>
<li>攻擊者可部署壓縮檔，實現 RCE (Remote Code Execution)。</li>
<li>攻擊流程：</li>
</ol>
<ul>
<li>製作惡意 HTML，呼叫部署 API。</li>
<li>Host 於攻擊網址。</li>
<li>傳送連結給目標，若目標已登入並點擊，攻擊即成功。</li>
</ul>
<p>攻擊命名：</p>
<ul>
<li>EmojiDeploy：由於繞過的網址部分為 <code>._.</code>，形似表情符號。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" lang="en-US" data-marpit-pagination="37" style="--paginate:true;" data-marpit-pagination-total="141">
<table>
<thead>
<tr>
<th>案例</th>
<th>漏洞成因</th>
<th>攻擊手段</th>
<th>影響</th>
</tr>
</thead>
<tbody>
<tr>
<td>Google Cloud Shell</td>
<td>無 CSRF 防護</td>
<td>上傳惡意檔案至 .bash_profile</td>
<td>每次啟動 bash 執行惡意指令</td>
</tr>
<tr>
<td>Azure Kudu SCM</td>
<td>Origin 檢查不完善 (RegExp 漏洞)</td>
<td>繞過 Origin 驗證，發送惡意 API 請求</td>
<td>部署惡意程式碼，實現 RCE</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" lang="en-US" data-marpit-pagination="38" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%BC%8F%E6%B4%9E%E4%B8%B2%E9%80%A3csrf-%E8%88%87-self-xss-%E7%9A%84%E6%87%89%E7%94%A8">漏洞串連：CSRF 與 self-XSS 的應用</h1>
<h2 id="self-xss-%E7%9A%84%E7%89%B9%E6%80%A7%E8%88%87%E5%B1%80%E9%99%90">self-XSS 的特性與局限</h2>
<p>定義：僅對自己有效的 XSS 漏洞。<br />
特性：</p>
<ul>
<li>攻擊範圍僅限使用者自身，例如：電話號碼欄位有 XSS 漏洞，但只有本人可見。</li>
<li>限制：需自行輸入 XSS payload，無法對其他使用者發起攻擊。</li>
</ul>
<p>影響：常被視為低影響力漏洞，部分 Bug Bounty 平台不接受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" lang="en-US" data-marpit-pagination="39" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E6%BC%8F%E6%B4%9E%E4%B8%B2%E9%80%A3csrf-%E8%88%87-self-xss-%E7%9A%84%E6%87%89%E7%94%A8-1">漏洞串連：CSRF 與 self-XSS 的應用</h1>
<h2 id="csrf-%E8%88%87-self-xss-%E7%9A%84%E7%B5%90%E5%90%88">CSRF 與 self-XSS 的結合</h2>
<p>改變影響範圍：</p>
<ul>
<li>利用 CSRF 漏洞，將 self-XSS 轉化為影響其他使用者的 真正 XSS。</li>
<li>方式：
<ol>
<li>使用 CSRF 修改目標的電話號碼為 XSS payload。</li>
<li>目標使用者開啟個人資料頁面時，觸發 XSS 攻擊。</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" lang="en-US" data-marpit-pagination="40" style="--paginate:true;" data-marpit-pagination-total="141">
<h2 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B2016-%E5%B9%B4-uber-%E7%9A%84%E6%BC%8F%E6%B4%9E%E4%B8%B2%E9%80%A3">實際案例：2016 年 Uber 的漏洞串連</h2>
<h3 id="%E8%83%8C%E6%99%AF-1">背景：</h3>
<p>漏洞發現者 @fin1te 向 Uber 回報的 self-XSS 與 CSRF 漏洞串連。</p>
<p>串連流程：</p>
<ol>
<li><strong>發現 self-XSS</strong>：網域 partners.uber.com 上的漏洞僅限本地使用，影響有限。</li>
<li><strong>結合登出 CSRF</strong>：
<ul>
<li>利用 logout CSRF，使目標從 partners.uber.com 登出。</li>
<li>同時保持目標在 login.uber.com 的登入狀態。</li>
</ul>
</li>
<li><strong>執行 login CSRF</strong>：目標登入攻擊者預備好的帳號，觸發 self-XSS。</li>
<li><strong>回到原帳號</strong>：透過 iframe，讓目標重新登入原帳號。</li>
<li><strong>利用 XSS</strong>：攻擊者利用此 XSS 讀取目標的敏感資料。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" lang="en-US" data-marpit-pagination="41" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8B2016-%E5%B9%B4-uber-%E7%9A%84%E6%BC%8F%E6%B4%9E%E4%B8%B2%E9%80%A3-1">實際案例：2016 年 Uber 的漏洞串連</h1>
<h2 id="%E7%89%B9%E8%89%B2">特色：</h2>
<p>結合多種漏洞，提升影響力。<br />
利用 CSP（內容安全政策）防止頁面跳轉，增強漏洞利用穩定性。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" lang="en-US" data-marpit-pagination="42" style="--paginate:true;" data-marpit-pagination-total="141">
<table>
<thead>
<tr>
<th>漏洞類型</th>
<th>影響力</th>
<th>攻擊手法</th>
</tr>
</thead>
<tbody>
<tr>
<td>self-XSS</td>
<td>限制於自身</td>
<td>修改使用者自己的資料觸發 XSS</td>
</tr>
<tr>
<td>結合 CSRF</td>
<td>提升至影響其他使用者</td>
<td>修改目標資料，擴大攻擊範圍</td>
</tr>
<tr>
<td>串連多漏洞</td>
<td>大幅增加攻擊複雜度與影響力</td>
<td>登出 CSRF → 登入 CSRF → 觸發 XSS → 讀取資料</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" lang="en-US" data-marpit-pagination="43" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%B0%8F%E7%B5%90">小結</h1>
<h2 id="1-%E8%B3%87%E5%AE%89%E6%BC%8F%E6%B4%9E%E7%92%B0%E7%92%B0%E7%9B%B8%E6%89%A3">1. 資安漏洞環環相扣</h2>
<p>一個漏洞的修補可能影響另一個漏洞的範圍與嚴重性：</p>
<ul>
<li>例 1：「不用 cookie 做身份驗證」防止 CSRF，但可能讓 XSS 攻擊偷取 token。</li>
<li>例 2：「加上 custom header」防止 CSRF，但若 CORS 設置錯誤，防禦無效。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" lang="en-US" data-marpit-pagination="44" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%B0%8F%E7%B5%90-1">小結</h1>
<h2 id="2-%E5%A4%9A%E5%B1%A4%E6%AC%A1%E9%98%B2%E7%A6%A6%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7">2. 多層次防禦的重要性</h2>
<p>單一防禦機制通常不足以完全防護，建議結合多種防禦策略：</p>
<ul>
<li>CSRF Token：普遍且有效的防禦方式。</li>
<li>Origin Header 檢查：作為第二層保護，增強防禦。</li>
<li>其他輔助防禦：
<ul>
<li>嚴格的輸入驗證</li>
<li>安全的內容安全政策 (CSP)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" lang="en-US" data-marpit-pagination="45" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%B0%8F%E7%B5%90-2">小結</h1>
<h3 id="%E5%AF%A6%E4%BE%8B%E6%AF%94%E8%BC%83%E6%88%90%E5%8A%9F%E8%88%87%E5%A4%B1%E6%95%97%E7%9A%84%E6%95%99%E8%A8%93">實例比較：成功與失敗的教訓</h3>
<table>
<thead>
<tr>
<th>案例</th>
<th>防禦策略</th>
<th>結果與啟示</th>
</tr>
</thead>
<tbody>
<tr>
<td>HackMD</td>
<td>CSRF Token + Origin 檢查</td>
<td>成功阻擋攻擊，第二層保護關鍵</td>
</tr>
<tr>
<td>EmojiDeploy</td>
<td>只驗證 Origin Header</td>
<td>Origin 實作錯誤，攻擊成功，缺乏 CSRF token</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" lang="en-US" data-marpit-pagination="46" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7">章節回顧</h1>
<ol>
<li>簡單說明什麼是 CSRF?</li>
<li>常見的防禦手法有哪些？</li>
<li>除了避免使用 cookie 的方式進行身份驗證，進一步降低 CSRF 攻擊的風險，還有什麼方式？</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" lang="en-US" data-marpit-pagination="47" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 is="marp-h1" data-auto-scaling id="4-5-same-site-cookiecsrf-%E7%9A%84%E6%95%91%E6%98%9F"> 4-5 Same-site cookie，CSRF 的救星？</h1>
<p>傳統防禦方式：</p>
<ul>
<li>CSRF Token、檢查 Origin Header 等，需要前後端自行實作。<br />
對比 XSS 防禦：</li>
<li>瀏覽器提供 CSP (Content Security Policy) 自動阻擋不符規則的資源。</li>
</ul>
<h2 id="csrf-%E6%98%AF%E5%90%A6%E4%B9%9F%E6%9C%89%E7%80%8F%E8%A6%BD%E5%99%A8%E5%85%A7%E5%BB%BA%E7%9A%84%E8%A7%A3%E6%B3%95">CSRF 是否也有瀏覽器內建的解法？</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" lang="en-US" data-marpit-pagination="48" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%88%9D%E6%8E%A2-same-site-cookie">初探 Same-Site Cookie</h1>
<h3 id="1-same-site-cookie-%E6%98%AF%E4%BB%80%E9%BA%BC">1. Same-Site Cookie 是什麼？</h3>
<p>定義： Cookie 的 SameSite 屬性限制其是否在跨站請求中攜帶。</p>
<p>三種值：</p>
<ul>
<li><strong>None</strong>：最寬鬆，無任何 SameSite 限制。</li>
<li><strong>Lax</strong>：部分限制，允許特定跨站情境攜帶 Cookie。</li>
<li><strong>Strict</strong>：最嚴格，僅允許 Same-Site 情境下攜帶 Cookie。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" lang="en-US" data-marpit-pagination="49" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%88%9D%E6%8E%A2-same-site-cookie-1">初探 Same-Site Cookie</h1>
<h2 id="2-samesitestrict">2. SameSite=Strict</h2>
<p>特性：僅在目標與來源同屬同一網站時才攜帶 Cookie。</p>
<p>範例：</p>
<ul>
<li>允許：<code>https://api.huli.tw</code> → <code>https://test.huli.tw</code></li>
<li>拒絕：<code>https://example.com</code> → <code>https://api.huli.tw</code></li>
</ul>
<p>應用場景：完全防止跨站請求攜帶 Cookie。</p>
<p>限制：連簡單的 <code>&lt;a href&gt;</code> 超連結點擊，也不攜帶 Cookie。</p>
<p>體驗問題：例如 Google 使用 SameSite=Strict 的驗證 Cookie，可能導致使用者登入狀態丟失。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" lang="en-US" data-marpit-pagination="50" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%88%9D%E6%8E%A2-same-site-cookie-2">初探 Same-Site Cookie</h1>
<h2 id="3-%E8%A7%A3%E6%B1%BA%E9%AB%94%E9%A9%97%E5%95%8F%E9%A1%8C">3. 解決體驗問題</h2>
<p>方案 1：雙組 Cookie</p>
<ul>
<li>第一組 Cookie：不設定 SameSite，維持登入狀態。</li>
<li>第二組 Cookie：設定 SameSite，保護敏感操作。</li>
<li>優點：
<ul>
<li>攻擊者即使取得第一組 Cookie，仍無法執行敏感操作。</li>
<li>有效避免 CSRF 攻擊。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" lang="en-US" data-marpit-pagination="51" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%88%9D%E6%8E%A2-same-site-cookie-3">初探 Same-Site Cookie</h1>
<h2 id="3-%E8%A7%A3%E6%B1%BA%E9%AB%94%E9%A9%97%E5%95%8F%E9%A1%8C-1">3. 解決體驗問題</h2>
<p>方案 2：SameSite=Lax<br />
放寬限制，允許特定「Top-Level Navigation」情境攜帶 Cookie：</p>
<ul>
<li><code>&lt;a href&gt;</code> 或 <code>&lt;form method=&quot;GET&quot;&gt;</code>。</li>
<li>不允許：POST 方法的 form。</li>
</ul>
<p>優點：平衡體驗與安全性： - 維持跨站連結的登入狀態。 - 同時有效防禦 CSRF 攻擊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" lang="en-US" data-marpit-pagination="52" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%88%9D%E6%8E%A2-same-site-cookie-4">初探 Same-Site Cookie</h1>
<h3 id="4-same-site-cookie-%E8%88%87-csrf-%E9%98%B2%E7%A6%A6">4. Same-Site Cookie 與 CSRF 防禦</h3>
<p>核心原理：</p>
<ul>
<li>跨站請求不攜帶 Cookie，攻擊者無法利用受害者的認證狀態發起 CSRF 攻擊。</li>
</ul>
<p>模式選擇建議：</p>
<ul>
<li>Lax：用於需要平衡體驗與安全性的應用場景。</li>
<li>Strict：用於需要絕對安全的敏感系統。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" lang="en-US" data-marpit-pagination="53" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="same-site-cookie-%E7%9A%84%E6%AD%B7%E5%8F%B2">Same-Site Cookie 的歷史</h1>
<h3 id="1-%E8%B5%B7%E6%BA%90%E8%88%87%E5%91%BD%E5%90%8D"><strong>1. 起源與命名</strong></h3>
<ul>
<li><strong>2014 年 10 月</strong>：第一個規範草案發佈，名稱為 <strong>First-Party Cookie</strong>。</li>
<li><strong>2016 年 1 月</strong>：草案名稱改為 <strong>Same-Site Cookie</strong>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" lang="en-US" data-marpit-pagination="54" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-%E5%90%84%E7%80%8F%E8%A6%BD%E5%99%A8%E7%9A%84%E6%94%AF%E6%8F%B4%E6%99%82%E9%96%93"><strong>2. 各瀏覽器的支援時間</strong></h3>
<ul>
<li><strong>Chrome</strong>：
<ul>
<li><strong>2016 年 5 月</strong>：Chrome 51 正式支援 SameSite Cookie。</li>
<li><strong>2019 年 10 月</strong>：宣布 <strong>2020 年 2 月起</strong>預設未設定 SameSite 屬性為 <code>Lax</code>。</li>
<li><strong>2020 年 4 月</strong>：因疫情影響，暫時回滾此改動。</li>
<li><strong>2020 年 7 月</strong>：重新部署，<strong>2020 年 8 月</strong>完成 100% 部署。</li>
</ul>
</li>
<li><strong>Firefox</strong>：
<ul>
<li><strong>2018 年 5 月</strong>：Firefox 60 開始支援。</li>
<li><strong>2020 年 8 月</strong>：預設未設定 SameSite 屬性為 <code>Lax</code>。</li>
</ul>
</li>
<li><strong>Safari</strong>：
<ul>
<li><strong>2020 年 3 月</strong>：宣布全面封鎖第三方 Cookie。</li>
<li><strong>2021 年 9 月</strong>：Safari 15 全面支援 SameSite Cookie。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" lang="en-US" data-marpit-pagination="55" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E5%AE%89%E5%85%A8%E6%80%A7%E8%88%87%E9%9A%B1%E7%A7%81%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7"><strong>3. 安全性與隱私的重要性</strong></h3>
<ul>
<li><strong>Same-Site Cookie 的影響</strong>：
<ul>
<li>增加網站安全性，防禦 CSRF 攻擊。</li>
<li>強化用戶隱私保護。</li>
</ul>
</li>
<li><strong>重要政策變革</strong>：
<ul>
<li>瀏覽器逐步將 SameSite 屬性預設為 <code>Lax</code>，推動安全標準的普及。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" lang="en-US" data-marpit-pagination="56" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="4-%E5%BB%B6%E9%81%B2%E9%83%A8%E7%BD%B2%E7%9A%84%E5%8E%9F%E5%9B%A0"><strong>4. 延遲部署的原因</strong></h3>
<ul>
<li><strong>疫情影響</strong>：
<ul>
<li><strong>2020 年 4 月</strong>：為確保網站穩定性，Chrome 暫時回滾改動。</li>
<li><strong>2020 年 7-8 月</strong>：疫情緩和後完成重新部署。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" lang="en-US" data-marpit-pagination="57" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="5-%E7%80%8F%E8%A6%BD%E5%99%A8%E4%B9%8B%E9%96%93%E7%9A%84%E5%B7%AE%E7%95%B0"><strong>5. 瀏覽器之間的差異</strong></h3>
<ul>
<li><strong>Chrome 與 Firefox</strong>：
<ul>
<li>明確支持 SameSite Cookie，並將未設定的預設為 <code>Lax</code>。</li>
</ul>
</li>
<li><strong>Safari</strong>：
<ul>
<li>採用全面封鎖第三方 Cookie 的策略，但具體實現為黑盒行為。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" lang="en-US" data-marpit-pagination="58" style="--paginate:true;" data-marpit-pagination-total="141">
<h2 id="csrf-%E8%88%87-same-site-cookie-%E5%B0%8F%E7%B5%90"><strong>CSRF 與 Same-Site Cookie 小結</strong></h2>
<ul>
<li><strong>Same-Site Cookie 的好處</strong>：
<ul>
<li>防禦 CSRF，成為瀏覽器預設保護機制。</li>
<li>預設值 <code>SameSite=Lax</code>，提供安全性與便利性。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" lang="en-US" data-marpit-pagination="59" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E5%95%8F%E9%A1%8C%E6%80%9D%E8%80%83"><strong>問題思考</strong></h4>
<ol>
<li>
<p><strong>CSRF 是不是從此退出舞台？</strong></p>
<ul>
<li>預設 <code>SameSite=Lax</code>，是否足夠防禦所有 CSRF 攻擊？</li>
<li>是否可以不再需要 CSRF token？</li>
</ul>
</li>
<li>
<p><strong>什麼情況可能出問題？</strong></p>
<ul>
<li>是否有場景或攻擊方式能繞過 SameSite 的防禦？</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" lang="en-US" data-marpit-pagination="60" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="get-%E5%9E%8B%E6%85%8B%E7%9A%84-csrf">GET 型態的 CSRF</h1>
<h4 id="%E5%95%8F%E9%A1%8C%E6%A0%B9%E6%BA%90"><strong>問題根源</strong></h4>
<ul>
<li><strong>CSRF 原則</strong>：執行操作不應該用 GET 方法。
<ul>
<li>GET 的語義適用於 <strong>idempotent</strong> 操作。</li>
<li>「不適合」 ≠ 「不可能」。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" lang="en-US" data-marpit-pagination="61" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E5%85%B8%E5%9E%8B%E6%A1%88%E4%BE%8B"><strong>典型案例</strong></h4>
<ul>
<li><strong>錯誤示範</strong>：使用 GET 實作刪除功能<br />
<code>https://api.huli.tw/delete?id=3</code>
<ul>
<li><strong>攻擊方法</strong>：頁面重導向<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">location = <span class="hljs-string">&quot;https://api.huli.tw/delete?id=3&quot;</span>;
</code></pre>
</li>
<li><strong>結果</strong>：SameSite=lax 無法保護。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" lang="en-US" data-marpit-pagination="62" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E9%80%B2%E4%B8%80%E6%AD%A5%E6%8E%A2%E8%A8%8E"><strong>進一步探討</strong></h4>
<ol>
<li>
<p><strong>Method Override</strong> 機制</p>
<ul>
<li>設計目的：支援 HTML 表單超出 <strong>GET/POST</strong> 的操作。</li>
<li>常見方式：
<ul>
<li>Header: <code>X-HTTP-Method-Override</code></li>
<li>Query String: <code>_method=PATCH</code></li>
</ul>
</li>
<li>範例：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;/api/update/1&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;_method&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;PATCH&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;title&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;new_title&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" lang="en-US" data-marpit-pagination="63" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E9%80%B2%E4%B8%80%E6%AD%A5%E6%8E%A2%E8%A8%8E-1"><strong>進一步探討</strong></h4>
<ol start="2">
<li><strong>CSRF 攻擊方式</strong>
<ul>
<li>利用 Method Override 繞過 SameSite 保護。</li>
<li>攻擊範例：<br />
<code>GET /api/deleteMyAccount?_method=POST</code></li>
</ul>
</li>
</ol>
<ul>
<li>
<p><strong>Bad Practice</strong>：用 GET 實作執行操作。</p>
<ul>
<li>安全性問題：可能引發 CSRF。</li>
<li>教學目的：強調這種設計的漏洞。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" lang="en-US" data-marpit-pagination="64" style="--paginate:true;" data-marpit-pagination-total="141">
<ul>
<li><strong>防禦建議</strong>：
<ul>
<li>嚴格遵守 HTTP 方法的語義。</li>
<li>避免在伺服器端開啟未檢查的 Method Override 功能。</li>
<li>確保重要操作仍需搭配 CSRF token。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" lang="en-US" data-marpit-pagination="65" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="same-site-cookie-%E7%9A%84%E9%9A%B1%E8%97%8F%E8%A6%8F%E5%89%87">Same-site cookie 的隱藏規則</h1>
<p>Firefox:</p>
<blockquote>
<p>For any flows involving POST requests, you should test with and without a long delay. This is because both Firefox and Chrome implement <code>a two-minute threshold that permits newly created cookies without the SameSite attribute to be sent on top-level, cross-site POST requests (a common login flow)</code>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" lang="en-US" data-marpit-pagination="66" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E9%9A%B1%E8%97%8F%E8%A6%8F%E5%89%87%E8%AA%AA%E6%98%8E"><strong>隱藏規則說明</strong></h4>
<ul>
<li>預設的 SameSite=Lax 對於 <strong>新寫入的 Cookie</strong> 有特殊處理：
<ul>
<li><strong>兩分鐘內的例外規則</strong>：允許 Top-level 的 Cross-site POST 請求。</li>
<li>瀏覽器行為：
<ul>
<li><strong>Chrome</strong> 和 <strong>Firefox</strong> 支援該例外規則。</li>
</ul>
</li>
<li><strong>目標</strong>：避免影響常見登入流程。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" lang="en-US" data-marpit-pagination="67" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%94%BB%E6%93%8A%E5%A0%B4%E6%99%AF"><strong>攻擊場景</strong></h4>
<ol>
<li>
<p><strong>CSRF 攻擊範例</strong></p>
<ul>
<li>使用者登入後，Cookie 剛寫入。</li>
<li>攻擊者的網站發送惡意請求：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;f&quot;</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;https://api.huli.tw/transfer&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;target&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;attacker_account&quot;</span> /&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;hidden&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;amount&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;1000&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span>
    f.submit();
<span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</code></pre>
</li>
</ul>
</li>
<li>
<p><strong>結果</strong></p>
<ul>
<li>由於隱藏規則，CSRF 攻擊得逞。</li>
<li>Cookie 在 2 分鐘內突破 lax 限制。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" lang="en-US" data-marpit-pagination="68" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E5%8E%9F%E5%9B%A0%E5%89%96%E6%9E%90"><strong>原因剖析</strong></h4>
<ul>
<li><strong>設計初衷</strong>：減少對某些網站的影響（如登入流程）。</li>
<li><strong>實際結果</strong>：
<ul>
<li>成為攻擊者利用的「後門」。</li>
<li>攻擊條件：目標用戶需在 Cookie 寫入後的 2 分鐘內進行操作。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" lang="en-US" data-marpit-pagination="69" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E9%80%B2%E4%B8%80%E6%AD%A5%E6%80%9D%E8%80%83"><strong>進一步思考</strong></h4>
<ul>
<li>
<p><strong>指定 SameSite 屬性</strong>：</p>
<ul>
<li>明確設定 <code>SameSite=Lax</code> 或 <code>SameSite=Strict</code>。</li>
<li>可以避免預設的例外規則。</li>
</ul>
</li>
<li>
<p><strong>真正安全？</strong></p>
<ul>
<li>即使指定 <code>SameSite</code>，是否還有其他隱藏風險？</li>
<li>CSRF token 是否仍有必要？</li>
</ul>
</li>
<li>
<p>預設 SameSite=Lax 的隱藏規則帶來的風險不可忽視。</p>
</li>
<li>
<p>明確指定 SameSite 屬性是基本要求，但無法取代 CSRF token 的保護。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" lang="en-US" data-marpit-pagination="70" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E9%98%B2%E6%AD%A2-csrf%E7%9C%9F%E7%9A%84%E5%8F%AA%E8%A6%81-same-site-cookie-%E5%B0%B1%E5%A4%A0%E4%BA%86%E5%97%8E">防止 CSRF，真的只要 Same-site Cookie 就夠了嗎？</h1>
<h4 id="same-site-%E2%89%A0-%E5%AE%8C%E5%85%A8%E9%98%B2%E7%A6%A6"><strong>Same-site ≠ 完全防禦</strong></h4>
<ul>
<li><strong>Same-site cookie</strong> 的限制：
<ul>
<li>只防範 <strong>cross-site</strong> 攻擊。</li>
<li><strong>Same-origin 或 same-site</strong> 攻擊無法防禦。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" lang="en-US" data-marpit-pagination="71" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%94%BB%E6%93%8A%E6%A1%88%E4%BE%8B%E5%AD%90%E7%B6%B2%E5%9F%9F%E6%BC%8F%E6%B4%9E"><strong>攻擊案例：子網域漏洞</strong></h4>
<ol>
<li>
<p><strong>情境模擬</strong></p>
<ul>
<li>主網站：<code>www.facebook.com</code>。</li>
<li>測試環境：<code>sandbox.facebook.com</code>（子網域）。</li>
<li>子網域存在 <strong>XSS 漏洞</strong>。</li>
</ul>
</li>
<li>
<p><strong>攻擊流程</strong></p>
<ul>
<li>利用子網域漏洞執行 XSS。</li>
<li>發起針對主網站的 <strong>CSRF 攻擊</strong>。</li>
<li>由於兩者屬於 <strong>same-site</strong>，Same-site cookie 會附帶，攻擊成功。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" lang="en-US" data-marpit-pagination="72" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="rfc-%E5%BB%BA%E8%AD%B0"><strong>RFC 建議</strong></h4>
<blockquote>
<p>Developers are strongly encouraged to deploy the usual server-side defenses (CSRF tokens, ensuring that &quot;safe&quot; HTTP methods are idempotent, etc) to mitigate the risk more fully.</p>
</blockquote>
<ul>
<li><strong>Same-site Cookie</strong> 只是其中一層防禦。</li>
<li>強烈建議搭配以下措施：
<ul>
<li><strong>CSRF token</strong>。</li>
<li><strong>確保安全的 HTTP 方法語義</strong>（<code>GET</code> 僅用於讀取資料）。</li>
<li><strong>額外的伺服器端驗證機制</strong>。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" lang="en-US" data-marpit-pagination="73" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E7%B6%9C%E5%90%88%E9%98%B2%E7%A6%A6%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7"><strong>綜合防禦的重要性</strong></h4>
<ul>
<li><strong>Same-site Cookie</strong>：預設增加安全性，降低基本 CSRF 攻擊風險。</li>
<li><strong>CSRF Token</strong>：進一步防禦子網域攻擊與其他邊界情境。</li>
<li><strong>多層防禦策略</strong>：
<ul>
<li>將不同措施結合，構建更穩固的安全防線。</li>
</ul>
</li>
</ul>
<p>Same-site cookie 是防禦 CSRF 的一部分，但絕非萬能解法。<br />
搭配 CSRF token 等傳統防禦機制，才能有效應對多樣化攻擊情境。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" lang="en-US" data-marpit-pagination="74" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%AF%A6%E9%9A%9B%E6%A1%88%E4%BE%8Bgrafana-csrf-%E6%BC%8F%E6%B4%9E-cve-2022-21703">實際案例：Grafana CSRF 漏洞 (CVE-2022-21703)</h1>
<h4 id="%E6%BC%8F%E6%B4%9E%E6%A6%82%E8%BF%B0"><strong>漏洞概述</strong></h4>
<ul>
<li><strong>發現者</strong>：jub0bs 與 abrahack。</li>
<li><strong>影響系統</strong>：開源監控系統 <strong>Grafana</strong>。</li>
<li><strong>漏洞編號</strong>：<strong>CVE-2022-21703</strong>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" lang="en-US" data-marpit-pagination="75" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%BC%8F%E6%B4%9E%E6%A0%B9%E6%9C%AC%E5%8E%9F%E5%9B%A0"><strong>漏洞根本原因</strong></h4>
<ul>
<li>
<p><strong>使用了 SameSite=Lax</strong> 作為 CSRF 防護。</p>
<ul>
<li>這樣的配置無法防範同站請求（same-site）的 CSRF 攻擊。</li>
</ul>
</li>
<li>
<p><strong>Grafana 的設計缺陷</strong>：</p>
<ul>
<li>2019 年，Grafana 原本計畫使用 <strong>CSRF token</strong>，但後來認為只要有 SameSite cookie 就足夠，於是停止開發該功能。</li>
</ul>
</li>
<li>
<p><strong>請求類型</strong>：</p>
<ul>
<li>Grafana API 只接受 <strong>application/json</strong> 的請求。</li>
<li>此類請求無法透過表單（form）發送，需使用 <code>fetch()</code> 發送。</li>
<li><code>fetch()</code> 是非簡單請求，會進行 <strong>preflight</strong>，通常會攔截來自其他來源的請求。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" lang="en-US" data-marpit-pagination="76" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%BC%8F%E6%B4%9E%E5%88%A9%E7%94%A8%E9%81%8E%E7%A8%8B"><strong>漏洞利用過程</strong></h4>
<ol>
<li>
<p><strong>CORS 設置的問題</strong>：</p>
<ul>
<li>CORS 規範允許以下 MIME 類型為簡單請求：
<ul>
<li><code>application/x-www-form-urlencoded</code></li>
<li><code>multipart/form-data</code></li>
<li><code>text/plain</code></li>
</ul>
</li>
<li><strong>但不限制參數</strong>。攻擊者利用這一點，將 <code>content-type</code> 設為 <code>text/plain; application/json</code>。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" lang="en-US" data-marpit-pagination="77" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E6%BC%8F%E6%B4%9E%E5%88%A9%E7%94%A8%E9%81%8E%E7%A8%8B-1"><strong>漏洞利用過程</strong></h4>
<ol start="2">
<li>
<p><strong>伺服器邏輯缺陷</strong>：</p>
<ul>
<li>伺服器對於 <code>Content-Type</code> 進行判斷時，使用了 <code>strings.Contains</code> 來檢查是否包含 <code>json</code>。</li>
<li>因此，<code>text/plain; application/json</code> 被伺服器錯誤地識別為有效的 <code>application/json</code>，從而繞過了 CORS 的限制。</li>
</ul>
</li>
<li>
<p><strong>攻擊流程</strong>：</p>
<ul>
<li>攻擊者可以通過 <strong>同站網站</strong> 發起 CSRF 攻擊（例如從 <code>*.huli.tw</code> 發起攻擊，並成功利用 <code>fetch</code> 發送惡意請求）。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" lang="en-US" data-marpit-pagination="78" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="%E7%B5%90%E8%AB%96"><strong>結論</strong></h4>
<ul>
<li>這個漏洞表明，儘管使用 <strong>SameSite cookie</strong> 可防範跨站攻擊，但在 <strong>同站攻擊</strong> 和其他細微的漏洞下，依然無法保證完全安全。</li>
<li>僅依賴 SameSite cookie 防範 CSRF 是不夠的，仍需搭配傳統的防禦措施（如 CSRF token 等）以增強安全性。</li>
</ul>
<h4 id="%E8%A9%B3%E7%B4%B0%E5%8F%83%E8%80%83"><strong>詳細參考</strong></h4>
<ul>
<li>漏洞的原始 Writeup：<a href="https://example.com">CVE-2022-21703: Cross-Origin Request Forgery Against Grafana</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" lang="en-US" data-marpit-pagination="79" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%B0%8F%E7%B5%90-3">小結</h1>
<h3 id="1-samesitelax-%E7%9A%84%E7%B0%A1%E8%A6%81%E8%AA%AA%E6%98%8E"><strong>1. SameSite=Lax 的簡要說明</strong></h3>
<ul>
<li><strong>全新安全措施</strong>：瀏覽器預設將 cookie 設定為 <code>SameSite=Lax</code>。</li>
<li><strong>提升安全性</strong>：一定程度上防禦 CSRF 攻擊。</li>
</ul>
<h3 id="2-%E5%90%8C%E7%AB%99-csrf-%E7%9A%84%E9%A2%A8%E9%9A%AA"><strong>2. 同站 CSRF 的風險</strong></h3>
<ul>
<li><strong>僅使用 SameSite Cookie 的問題</strong>：
<ul>
<li>如果另一個 <strong>same-site 網站</strong> 被攻破，攻擊者可以利用它進行 CSRF。</li>
</ul>
</li>
<li><strong>安全建議</strong>：
<ul>
<li>除了 SameSite Cookie，應額外實作 <strong>CSRF token</strong>，建立多層防禦機制。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" lang="en-US" data-marpit-pagination="80" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E5%A4%9A%E5%B1%A4%E9%98%B2%E7%A6%A6%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7"><strong>3. 多層防禦的重要性</strong></h3>
<ul>
<li>防禦 CSRF 與 XSS 類似：
<ul>
<li>必須設置多道防線以應對漏洞。</li>
<li>單一防線失效時，其他防線可減輕影響。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" lang="en-US" data-marpit-pagination="81" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7-1">章節回顧</h1>
<ol>
<li>什麼是 same-site cookie ？ 其中有哪些屬性？</li>
<li>有了 same-site cookie，為何我們還是需要 CSRF token？</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" lang="en-US" data-marpit-pagination="82" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 is="marp-h1" data-auto-scaling id="4-6-%E5%BE%9E-same-site-%E7%B6%B2%E7%AB%99%E6%89%93%E9%80%B2%E4%BD%A0%E5%AE%B6"> 4-6 從 same-site 網站打進你家</h1>
<h3 id="1-%E6%94%BB%E6%93%8A%E5%89%8D%E6%8F%90"><strong>1. 攻擊前提</strong></h3>
<ul>
<li>攻擊者掌握 <strong>same-site 網站</strong> 的控制權。</li>
<li>利用此優勢對主網站發起攻擊，例如：
<ul>
<li><strong>CSRF</strong>。</li>
<li><strong>XSS</strong>（跨站腳本攻擊）。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" lang="en-US" data-marpit-pagination="83" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-bug-bounty-%E7%9A%84%E5%AF%A6%E4%BE%8B%E8%88%87%E6%87%89%E7%94%A8"><strong>2. Bug Bounty 的實例與應用</strong></h3>
<ul>
<li><strong>Bug Bounty 簡介</strong>：
<ul>
<li>獎金制度：鼓勵白帽駭客挖掘並回報漏洞。</li>
<li>漏洞影響範圍越大，獎金越高。</li>
</ul>
</li>
<li><strong>核心 vs 非核心網站</strong>：
<ul>
<li><strong>核心網站</strong>：如 <code>api.huli.tw</code>，影響力大，漏洞價值高。</li>
<li><strong>非核心網站</strong>：如 <code>2023.campaign.huli.tw</code>，一次性活動頁面，價值較低。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" lang="en-US" data-marpit-pagination="84" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E8%B3%9E%E9%87%91%E7%8D%B5%E4%BA%BA%E7%9A%84%E7%AD%96%E7%95%A5"><strong>3. 賞金獵人的策略</strong></h3>
<ul>
<li>當在 <strong>非核心網站</strong> 找到漏洞時：
<ul>
<li><strong>擴大影響範圍</strong>：嘗試影響核心網站（如 API 伺服器），提高漏洞價值。</li>
</ul>
</li>
<li>方法：
<ul>
<li><strong>找到 XSS 漏洞</strong>：同站網站的腳本注入。</li>
<li><strong>控制子網域</strong>：藉由弱點進一步發起攻擊。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" lang="en-US" data-marpit-pagination="85" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="subdomain-takeover">Subdomain takeover</h1>
<h3 id="1-subdomain-takeover-%E6%98%AF%E4%BB%80%E9%BA%BC"><strong>1. Subdomain Takeover 是什麼？</strong></h3>
<ul>
<li>攻擊者能掌握整個子網域（subdomain）的控制權。</li>
<li>不需攻擊 DNS 或滲透內部網路，也可透過其他方式實現。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" lang="en-US" data-marpit-pagination="86" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-%E9%9B%B2%E7%AB%AF%E6%9C%8D%E5%8B%99%E5%B0%8E%E8%87%B4%E7%9A%84%E6%BC%8F%E6%B4%9E"><strong>2. 雲端服務導致的漏洞</strong></h3>
<ul>
<li>以 <strong>Amazon S3</strong> 為例：
<ol>
<li><strong>S3 Bucket 作為靜態網站托管</strong>：
<ul>
<li>提供自訂網域功能（透過 CNAME 指向 bucket）。</li>
</ul>
</li>
<li><strong>問題情境</strong>：
<ul>
<li>活動結束後刪除 bucket，但未同步刪除 DNS 紀錄。</li>
<li>攻擊者可建立相同名稱的 bucket，接管子網域內容。</li>
</ul>
</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" lang="en-US" data-marpit-pagination="87" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E6%94%BB%E6%93%8A%E9%81%8E%E7%A8%8B%E7%AF%84%E4%BE%8B"><strong>3. 攻擊過程範例</strong></h3>
<ul>
<li>原始配置：
<ul>
<li>Bucket 名稱：<code>xmas.huli.tw</code>。</li>
<li>DNS 指向：<code>xmas.huli.tw -&gt; hulitest.s3.us-east-1.amazonaws.com</code>。</li>
</ul>
</li>
<li>活動結束：
<ul>
<li><strong>S3 Bucket 被刪除</strong>，但 <strong>DNS 紀錄仍存在</strong>。</li>
</ul>
</li>
<li>攻擊行為：
<ul>
<li>攻擊者建立名為 <code>xmas.huli.tw</code> 的新 bucket。</li>
<li>子網域 <code>xmas.huli.tw</code> 將指向攻擊者的內容。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" lang="en-US" data-marpit-pagination="88" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="4-%E9%98%B2%E7%A6%A6%E6%8E%AA%E6%96%BD"><strong>4. 防禦措施</strong></h3>
<ul>
<li><strong>防範方式</strong>：
<ul>
<li>活動結束後，同步刪除 <strong>DNS 紀錄</strong>。</li>
<li>定期檢查子網域是否指向有效資源。</li>
</ul>
</li>
<li><strong>工具與資源</strong>：
<ul>
<li>清單參考：<a href="https://github.com/EdOverflow/can-i-take-over-xyz">Can I take over XYZ?</a>。</li>
<li>微軟資源：<a href="https://learn.microsoft.com/zh-tw/azure/security/fundamentals/subdomain-takeover">防止 DNS 項目懸空並避免子網域接管</a>。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" lang="en-US" data-marpit-pagination="89" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="%E7%8D%B2%E5%8F%96%E5%AD%90%E7%B6%B2%E5%9F%9F%E6%8E%A7%E5%88%B6%E6%AC%8A%E5%BE%8C%E7%9A%84%E6%87%89%E7%94%A8%E9%87%8D%E9%BB%9E%E6%A1%88%E4%BE%8B">獲取子網域控制權後的應用重點案例</h3>
<ol>
<li>
<p><strong>Hacktus 的案例（2023）</strong></p>
<ul>
<li>子網域：<code>test.example.com</code></li>
<li>問題：指向 Azure，但服務未被註冊。</li>
<li>影響：攻擊者接管後，利用共享的根網域 cookie（<code>example.com</code>）竊取使用者資料。</li>
</ul>
</li>
<li>
<p><strong>Shockwave 的案例（NPM Supply Chain Attack）</strong></p>
<ul>
<li>子網域：<code>assets.npmjs.com</code></li>
<li>問題：DNS 設定不當，導致網域被接管。</li>
<li>影響：攻擊者可上傳惡意套件，欺騙開發者，增加釣魚攻擊成功率。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" lang="en-US" data-marpit-pagination="90" style="--paginate:true;" data-marpit-pagination-total="141">
<h2 id="%E7%8D%B2%E5%8F%96%E5%AD%90%E7%B6%B2%E5%9F%9F%E6%8E%A7%E5%88%B6%E6%AC%8A%E5%BE%8C%E7%9A%84%E6%87%89%E7%94%A8%E9%87%8D%E9%BB%9E%E6%A1%88%E4%BE%8B-1">獲取子網域控制權後的應用重點案例</h2>
<ol start="3">
<li><strong>Medium 的案例（2022 年 Smaran Chand）</strong>
<ul>
<li>子網域：<code>platform.medium.engineering</code></li>
<li>問題：指向 Medium，但部落格不存在。</li>
<li>影響：攻擊者創建假部落格，進行社交攻擊（如發布虛假徵才文）。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" lang="en-US" data-marpit-pagination="91" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E9%8C%AF%E8%AA%A4%E7%9A%84%E5%AE%89%E5%85%A8%E5%81%87%E8%A8%AD%E8%88%87-cors-%E9%85%8D%E7%BD%AE%E5%95%8F%E9%A1%8C">錯誤的安全假設與 CORS 配置問題</h1>
<h3 id="1-%E9%8C%AF%E8%AA%A4%E7%9A%84%E5%AE%89%E5%85%A8%E5%81%87%E8%A8%AD%E6%98%AF%E4%BB%80%E9%BA%BC"><strong>1. 錯誤的安全假設是什麼？</strong></h3>
<ul>
<li>系統假設某些條件「必定成立」，但實際上可能被攻擊者利用。</li>
<li>常見例子：錯誤地假設子網域無法被攻擊者控制。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" lang="en-US" data-marpit-pagination="92" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-cors-%E9%85%8D%E7%BD%AE%E4%B8%AD%E7%9A%84%E6%A1%88%E4%BE%8B"><strong>2. CORS 配置中的案例</strong></h3>
<ul>
<li><strong>常見的不安全實作</strong>：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> domain = <span class="hljs-string">&quot;huli.tw&quot;</span>;
<span class="hljs-keyword">if</span> (origin === domain || origin.<span class="hljs-title function_">endsWith</span>(<span class="hljs-string">&quot;.&quot;</span> + domain)) {
    res.<span class="hljs-title function_">setHeader</span>(<span class="hljs-string">&quot;Access-Control-Allow-Origin&quot;</span>, origin);
}
</code></pre>
<ul>
<li>問題：
<ul>
<li>假設 <strong>攻擊者無法控制子網域</strong>。</li>
<li>若攻擊者掌握 <code>*.huli.tw</code>，就能繞過檢查並發起攻擊。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" lang="en-US" data-marpit-pagination="93" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E6%9B%B4%E5%AE%89%E5%85%A8%E7%9A%84%E5%AF%A6%E4%BD%9C%E6%96%B9%E6%B3%95"><strong>3. 更安全的實作方法</strong></h3>
<ul>
<li><strong>使用明確的允許清單</strong>：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> allowOrigins = [<span class="hljs-string">&quot;huli.tw&quot;</span>, <span class="hljs-string">&quot;blog.huli.tw&quot;</span>];
<span class="hljs-keyword">if</span> (allowOrigins.<span class="hljs-title function_">includes</span>(origin)) {
    res.<span class="hljs-title function_">setHeader</span>(<span class="hljs-string">&quot;Access-Control-Allow-Origin&quot;</span>, origin);
}
</code></pre>
<ul>
<li>優點：
<ul>
<li>只允許清單中的來源。</li>
<li>防止子網域或未授權的來源發起請求。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" lang="en-US" data-marpit-pagination="94" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="4-%E5%AE%89%E5%85%A8%E8%88%87%E4%BE%BF%E5%88%A9%E7%9A%84%E5%8F%96%E6%8D%A8"><strong>4. 安全與便利的取捨</strong></h3>
<ul>
<li>缺點：
<ul>
<li>新增網域需手動更新清單。</li>
</ul>
</li>
<li>解決方案：
<ul>
<li>配置管理工具，方便維護允許清單。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" lang="en-US" data-marpit-pagination="95" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="cookie-tossing-%E6%98%AF%E4%BB%80%E9%BA%BC">Cookie Tossing 是什麼？</h1>
<ul>
<li>攻擊者利用 <strong>子網域控制權</strong>，覆蓋更上層的 cookie。</li>
<li>運作方式：
<ul>
<li>子網域（如 <code>s3.huli.tw</code>）可以寫 cookie 到上層網域（如 <code>huli.tw</code>）。</li>
<li>導致同名 cookie 存在於 API server（如 <code>api.huli.tw</code>）時被優先讀取。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" lang="en-US" data-marpit-pagination="96" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-%E6%94%BB%E6%93%8A%E6%B5%81%E7%A8%8B"><strong>2. 攻擊流程</strong></h3>
<ol>
<li>攻擊者掌握子網域 <code>s3.huli.tw</code> 並執行 XSS。</li>
<li>在 <code>huli.tw</code> 上寫入一個同名的 <code>csrf_token</code>。</li>
<li>當 API server (<code>api.huli.tw</code>) 接收到多個同名 cookie 時，會優先讀取第一個（攻擊者控制的值）。</li>
<li><strong>結果：</strong> 攻擊者可以偽造 CSRF token，繞過 CSRF 保護。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" lang="en-US" data-marpit-pagination="97" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E7%82%BA%E4%BB%80%E9%BA%BC%E7%8F%BE%E6%9C%89%E9%98%B2%E8%AD%B7%E6%8E%AA%E6%96%BD%E7%84%A1%E6%95%88"><strong>3. 為什麼現有防護措施無效？</strong></h3>
<ul>
<li>即使有以下保護措施，仍可能被繞過：
<ul>
<li><strong>SameSite=Lax</strong>：限制跨站請求，但無法防止子網域攻擊。</li>
<li><strong>CSRF token</strong>：若 token 值被覆蓋，檢查即失效。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" lang="en-US" data-marpit-pagination="98" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="4-%E9%98%B2%E7%A6%A6%E6%8E%AA%E6%96%BD-1"><strong>4. 防禦措施</strong></h3>
<ul>
<li>
<p>使用 <strong><code>__Host-</code> prefix</strong> 的 cookie 名稱：</p>
<ul>
<li>例如：<code>__Host-csrf_token</code>。</li>
<li><strong>優勢：</strong>
<ul>
<li>必須設定在網域根目錄（無法指定 path 或 domain）。</li>
<li>其他子網域無法寫入此 cookie。</li>
</ul>
</li>
</ul>
</li>
<li>
<p>實作參考：<a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Set-Cookie#cookie_prefixes">MDN - Cookies 的安全性建議</a>。</p>
</li>
<li>
<p><strong>參考資源：</strong></p>
<ul>
<li><a href="https://www.youtube.com/watch?v=njQcVWPB1is">@filedescriptor 的 HITCON CMT 演講：「The cookie monster in your browsers」</a>。</li>
<li>投影片及更多案例：了解 Cookie Tossing 的應用與危害。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" lang="en-US" data-marpit-pagination="99" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E5%B0%8F%E7%B5%90-4">小結</h1>
<h4 id="1-%E8%A8%AD%E8%A8%88%E7%B3%BB%E7%B5%B1%E7%9A%84%E5%AE%89%E5%85%A8%E5%8E%9F%E5%89%87"><strong>1. 設計系統的安全原則</strong></h4>
<ul>
<li><strong>最小權限原則：</strong>
<ul>
<li>避免不必要的信任，減少安全假設。</li>
<li><strong>建議做法：</strong> 僅信任固定清單中的網域，避免預設信任所有 same-site 網域。</li>
</ul>
</li>
</ul>
<h4 id="2-same-site-%E7%B6%B2%E5%9F%9F%E7%9A%84%E6%BD%9B%E5%9C%A8%E5%95%8F%E9%A1%8C"><strong>2. Same-Site 網域的潛在問題</strong></h4>
<ul>
<li>Same-site 網域預設擁有更多權限：
<ul>
<li>例如：<strong>無視 SameSite Cookie</strong> 限制。</li>
</ul>
</li>
<li>攻擊者可以利用這些特權進行 Cookie Tossing 或 CSRF 攻擊。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" lang="en-US" data-marpit-pagination="100" style="--paginate:true;" data-marpit-pagination-total="141">
<h4 id="3-%E5%AE%89%E5%85%A8%E8%A8%AD%E8%A8%88%E7%9A%84%E6%87%89%E7%94%A8%E6%A1%88%E4%BE%8B"><strong>3. 安全設計的應用案例</strong></h4>
<ul>
<li>將較不可信任的檔案或次要網站放在不同的網域：
<ul>
<li>主站（重要）：<code>www.huli.tw</code>。</li>
<li>活動頁面（次要）：<code>campaign.huli.app</code>。</li>
</ul>
</li>
<li><strong>效果：</strong>
<ul>
<li>若次要網域被駭，損失範圍受限，不會影響主站的安全性。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" lang="en-US" data-marpit-pagination="101" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="%E7%AB%A0%E7%AF%80%E5%9B%9E%E9%A1%A7-2">章節回顧</h1>
<ol>
<li>簡單說明 Cookie tossing</li>
<li>避免錯誤的安全性假設，我們該如何處理？</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" lang="en-US" data-marpit-pagination="102" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 is="marp-h1" data-auto-scaling id="4-7-%E6%9C%89%E8%B6%A3%E5%8F%88%E5%AF%A6%E7%94%A8%E7%9A%84-cookie-bomb"> 4-7 有趣又實用的 Cookie bomb</h1>
<h3 id="1-%E4%BB%8B%E7%B4%B9-cookie-bomb">1. 介紹 Cookie Bomb</h3>
<ul>
<li><strong>Cookie Bomb</strong> 是一種利用 cookie 引發的 <strong>Client-Side DoS 攻擊</strong>。</li>
<li>這種攻擊的目的是讓使用者無法正常存取網站，造成應用層 (L7) 的服務中斷。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" lang="en-US" data-marpit-pagination="103" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-dos-%E8%88%87-ddos-%E6%A6%82%E5%BF%B5">2. DoS 與 DDoS 概念</h3>
<ul>
<li><strong>DoS (Denial of Service)</strong> 攻擊：
<ul>
<li>通常是單一來源，發送大量封包讓伺服器資源耗盡或無法回應。</li>
</ul>
</li>
<li><strong>DDoS (Distributed Denial of Service)</strong> 攻擊：
<ul>
<li>由多台主機協同發動，封包量更大，目的是讓伺服器無法處理請求。</li>
</ul>
</li>
<li><strong>OSI 模型與攻擊層級：</strong>
<ul>
<li><strong>L3 (網路層) 與 L4 (傳輸層)</strong> 常見的 DoS/DDoS 攻擊。</li>
<li><strong>L7 (應用層)</strong> 是 Cookie Bomb 所針對的層級，透過應用層的漏洞造成服務中斷。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" lang="en-US" data-marpit-pagination="104" style="--paginate:true;" data-marpit-pagination-total="141" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./image-4.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="104" data-paginate="true" lang="en-US" data-marpit-pagination="104" style="--paginate:true;" data-marpit-pagination-total="141" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" lang="en-US" data-marpit-pagination="104" style="" data-marpit-pagination-total="141" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" lang="en-US" data-marpit-pagination="105" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E4%BB%A5%E6%87%89%E7%94%A8%E5%B1%A4%E6%94%BB%E6%93%8A%E8%88%89%E4%BE%8B">3. 以應用層攻擊舉例</h3>
<ul>
<li>
<p><strong>範例：API 查詢資料</strong></p>
<ul>
<li>預設查詢 limit 是 100，若將其修改為 10000，伺服器回應時間會變長。</li>
<li>持續發送大量請求，讓伺服器處理變慢，最終可能導致 500 Internal Server Error。</li>
</ul>
</li>
<li>
<p>這是 <strong>L7 DoS 攻擊</strong> 的一個範例，目標是讓伺服器資源無法正常提供服務。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" lang="en-US" data-marpit-pagination="106" style="--paginate:true;" data-marpit-pagination-total="141">
<h1 id="cookie-bomb-%E4%BB%8B%E7%B4%B9">Cookie bomb 介紹</h1>
<ul>
<li><strong>Cookie Bomb</strong> 是一種利用大量 cookie 來造成 <strong>Client-Side DoS 攻擊</strong>。</li>
<li>要執行此攻擊，必須能夠寫入 cookie。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" lang="en-US" data-marpit-pagination="107" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="2-%E5%9F%B7%E8%A1%8C-cookie-bomb-%E6%94%BB%E6%93%8A%E7%9A%84%E5%85%A9%E7%A8%AE%E6%96%B9%E5%BC%8F">2. 執行 Cookie Bomb 攻擊的兩種方式</h3>
<ol>
<li>
<p><strong>利用網站邏輯</strong></p>
<ul>
<li>例如，網站頁面 URL 如 <code>https://example.com/log?uid=abc</code>，訪問此頁面後會將 <code>uid=abc</code> 寫入 cookie。</li>
<li>攻擊者可以修改 URL，將 <code>uid</code> 改為其他內容來寫入不同的值。</li>
</ul>
</li>
<li>
<p><strong>掌控子網域並執行 JavaScript</strong></p>
<ul>
<li>透過 <strong>subdomain takeover</strong> 或其他方式，讓攻擊者能執行 JavaScript 代碼，來修改或操控 cookie。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" lang="en-US" data-marpit-pagination="108" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="3-%E5%A6%82%E4%BD%95%E9%80%B2%E8%A1%8C-cookie-bomb-%E6%94%BB%E6%93%8A">3. 如何進行 Cookie Bomb 攻擊</h3>
<ul>
<li><strong>寫入大量無意義的資料到 cookie</strong>
<ul>
<li>例如，寫入 <code>a1=o....*4000</code> 等大量無意義的內容。</li>
</ul>
</li>
<li><strong>Cookie 的大小限制</strong>
<ul>
<li>單個 cookie 大小大約是 4KB，至少需要兩個 cookie，總共寫入 8KB 資料。</li>
</ul>
</li>
<li>當這些 cookie 被寫入後，當使用者再次造訪網站時，這些 cookie 會被一同發送給伺服器。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" lang="en-US" data-marpit-pagination="109" style="--paginate:true;" data-marpit-pagination-total="141">
<h3 id="4-%E4%BC%BA%E6%9C%8D%E5%99%A8%E5%9B%9E%E6%87%89431-request-header-fields-too-large">4. 伺服器回應：431 Request Header Fields Too Large</h3>
<ul>
<li>
<p><strong>伺服器錯誤碼</strong></p>
<ul>
<li>伺服器回傳錯誤 <code>431 Request Header Fields Too Large</code>，表示請求頭部過大，無法處理。</li>
</ul>
</li>
<li>
<p><strong>與其他 HTTP 錯誤碼的區別</strong></p>
<ul>
<li><strong>413 Payload Too Large</strong>：表示請求的內容太大，伺服器無法處理。</li>
<li><strong>431 Request Header Fields Too Large</strong>：表示請求的 header（包含 cookie）過大，伺服器無法處理。</li>
</ul>
</li>
<li>
<p>當 cookie 過多時，request header 會變得太大，伺服器無法處理，返回錯誤訊息。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" lang="en-US" data-marpit-pagination="110" style="--paginate:true;" data-marpit-pagination-total="141">
<p><img src="image-2.png" alt="alt text" /></p>
</section>
